<article class="product" *ngFor="let product of products">
    <div class="product-header">
        <h3 class="product-header-title">
            {{product.name}}
        </h3>
        <p>$ {{product.price}}</p>
        <div class="product-body">
            Quatity avaible {{product.avaibleStock}}
        </div>
        <div class="product-footer">
            <button class="product-footer-button" (click)="addToCart(product)">
                <i class="fa-solid fa-basket-shopping"></i>
            </button>
        </div>
    </div>
</article>
